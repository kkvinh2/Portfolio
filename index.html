      transform: translate(-50%, -50%);

  <script>
    const cursor = document.getElementById('custom-cursor');
    const images = document.querySelectorAll('.gallery img');

    // Cursor follows mouse
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });

    function createOverlay(img) {
      const rect = img.getBoundingClientRect();

      const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
      svg.setAttribute('width', rect.width);
      svg.setAttribute('height', rect.height);
      svg.style.position = 'absolute';
      svg.style.left = 0;
      svg.style.top = 0;
      svg.style.pointerEvents = 'none';

      const r = 14;
      const w = rect.width;
      const h = rect.height;

      const pathData = `M ${r} 0 H ${w-r} A ${r} ${r} 0 0 1 ${w} ${r}
        V ${h-r} A ${r} ${r} 0 0 1 ${w-r} ${h}
        H ${r} A ${r} ${r} 0 0 1 0 ${h-r}
        V ${r} A ${r} ${r} 0 0 1 ${r} 0 Z`;

      const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
      path.setAttribute('d', pathData);
      path.setAttribute('fill', 'none');
      path.setAttribute('stroke', '#111');
      path.setAttribute('stroke-width', '3');
      path.style.transition = 'stroke-dashoffset 1.2s cubic-bezier(.22,1,.36,1)';

      svg.appendChild(path);

      const wrapper = img.parentElement;
      wrapper.style.position = 'relative';
      wrapper.appendChild(svg);

      return { svg, path, r, rect };
    }

    function drawFromEntry(path, rect, entryX, entryY) {
      const w = rect.width;
      const h = rect.height;
      const r = 14;

      const straight = 2 * (w - 2*r) + 2 * (h - 2*r);
      const corners = 2 * Math.PI * r;
      const L = straight + corners;

      const x = entryX - rect.left;
      const y = entryY - rect.top;

      const cx = Math.max(0, Math.min(w, x));
      const cy = Math.max(0, Math.min(h, y));

      const dt = cy;
      const dr = w - cx;
      const db = h - cy;
      const dl = cx;

      let side;
      const min = Math.min(dt, dr, db, dl);
      if (min === dt) side = 'top';
      else if (min === dr) side = 'right';
      else if (min === db) side = 'bottom';
      else side = 'left';

      path.style.strokeDasharray = L;
      path.style.strokeDashoffset = L;

      requestAnimationFrame(() => {
        path.style.strokeDashoffset = - 0;
      });
    }

    images.forEach(img => {
      img.addEventListener('mouseenter', (e) => {

        const overlay = createOverlay(img);
        img._overlay = overlay;

        drawFromEntry(overlay.path, overlay.rect, e.clientX, e.clientY);
      });

      img.addEventListener('mousemove', (e) => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
      });

      img.addEventListener('mouseleave', () => {

        if (img._overlay) {
          img._overlay.svg.remove();
          img._overlay = null;
        }
      });
    });
  </script>
